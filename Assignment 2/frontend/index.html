<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AI Model Hub</h1>

    <!-- List Model Form -->
    <h2>List a New Model</h2>
    <form id="listForm">
        <input type="text" id="name" placeholder="Model Name" required><br>
        <input type="text" id="description" placeholder="Model Description" required><br>
        <input type="number" id="price" placeholder="Price in Ether" required><br>
        <button type="submit">List Model</button>
    </form>

    <!-- Avialable Models -->
    <h2>Available Models</h2>
    <ul id="modelList"></ul>


    <!-- Rate Model -->
<h2>Rate a Purchased Model</h2>
<form id="rateForm">
    <input type="number" id="rateModelId" placeholder="Model ID" required><br>
    <select id="rating">
        <option value="1">1 Star</option>
        <option value="2">2 Stars</option>
        <option value="3">3 Stars</option>
        <option value="4">4 Stars</option>
        <option value="5">5 Stars</option>
    </select><br>
    <button type="submit">Submit Rating</button>
</form>

<h2>Withdraw Funds</h2>
    <button id="withdrawFundsButton">Withdraw Funds</button>
    <p id="fundsInfo"></p>


    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
